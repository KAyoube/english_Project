    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Thomas.N,Jeff.J,Joaquim.S,Ayoube.K" />
        <link type="text/css" rel="stylesheet" href="./Style/recrutement.css" />
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
        />
        <script src="https://kit.fontawesome.com/b1a97c216f.js" crossorigin="anonymous"></script>
        <title>EnglishProject</title>
    </head>
    <body>
        <div class="blocpage">
            <header>
            <div id="logo">
                <p>“It's not a faith in technology. It's faith in people.”</p>
                <img src="./Media/images/—Pngtree—tech eyeball_5647095.png" alt="">
                <p>Superhuman Intel</p>
            </div>
            <div id="linkRecrut">
                <a href="./recrutement.html">Join us</a>
            </div>
            </header>
            <h3>We are hiring. It's your opportunity</h3>
            <form>
                <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputFirstName">First Name</label>
                    <input type="email" class="form-control" id="inputFirstName" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputLastName">Last Name</label>
                    <input type="password" class="form-control" id="inputLastName" placeholder="Password">
                </div>
                </div>
                <div class="form-group col-md-6">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-outline">
                    <label class="form-label" for="textAreaExample2">Message</label>
                    <textarea class="form-control" id="textAreaExample2" rows="8"></textarea>
                </div>
                <div class="form-group mt-2">
                    <label for="exampleFormControlFile1">Send your CV</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
                <button type="submit" class="btn btn-primary mt-2">Send</button>
            </form>
            <footer class="bg-dark text-center text-white">
                <div class="container p-4 pb-0">
                <section class="mb-4">
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                    ><i class="fab fa-facebook-f"></i
                    ></a>
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                    ><i class="fab fa-twitter"></i
                    ></a>
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                    ><i class="fab fa-google"></i
                    ></a>
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                    ><i class="fab fa-instagram"></i
                    ></a>
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                    ><i class="fab fa-linkedin-in"></i
                    ></a>
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                    ><i class="fab fa-github"></i
                    ></a>
                </section>
                </div>
                <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                © 2022 Copyright:
                </div>
            </footer>
        </div>
    </body>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
    ></script>
</html>
